<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>编辑器</title>
		<link rel="stylesheet" href="css/editor.css" />
		<link rel="stylesheet" href="iconfont/iconfont.css" />
	</head>
	<body>
		<div class="container">
			<div id="editor" class="editor">
				<div class="menu">
					<div class="option">
						<a href="#" data-role="insertImage"><i class="iconfont icon-img"></i></a>
						<input type="file" id="img" hidden="hidden" />
					</div>
					<div id="test" class="option">
						<a href="#" data-role='bold'><i class="iconfont icon-bold"></i></a>
					</div>
					<div class="option">
						<a href='#' data-role='italic'><i class="iconfont icon-italic"></i></a>
					</div>
					<div class="option">
						<a href='#' data-role='underline'><i class="iconfont icon-underline"></i></a>
					</div>
				</div>
				<div id="content" class="content" contenteditable="true">
					<p>编辑内容</p>
				</div>
			</div>
			<div class="btngroup">
				<button id="htmlContent">获取html内容</button>
				<button id="textContent">获取text内容</button>
			</div>
			<div id="show" class="show"></div>
		</div>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
		<script type="text/javascript" src="js/editor.js"></script>
		<script>
			$(function() {
				Editor.init("editor");
				$("#htmlContent").click(function() {
					$("#show").text(Editor.getHtmlContent());
				});
				$("#textContent").click(function() {
					$("#show").text(Editor.getTextContent());
					console.log(Editor.getTextContent());
				});
			});
		</script>
	</body>

</html>
